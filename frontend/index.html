<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Orçamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <h1>Gerador de Orçamento</h1>

    <section class="card">
      <h2>Adicionar Item</h2>
      <form id="form-item">
        <div class="form-group">
          <label for="produto">Produto:</label>
          <input type="text" id="produto" required>
        </div>
        <div class="form-group">
          <label for="marca">Marca:</label>
          <input type="text" id="marca">
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" min="1" step="1" required>
        </div>
        <div class="form-group">
          <label for="valor">Valor Unitário (R$):</label>
          <input type="number" id="valor" min="0.01" step="0.01" required>
        </div>
        <button type="submit">Adicionar ao Orçamento</button>
      </form>
    </section>

    <section class="card">
      <h2>Itens do Orçamento</h2>
      <table id="tabela-orcamento">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Marca</th>
            <th>Qtd.</th>
            <th>Vl. Unitário</th>
            <th>Total Item</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="lista-itens">
          </tbody>
      </table>
      <button id="gerar-relatorio" class="btn-primary">Gerar Relatório Detalhado</button>
    </section>

    <section id="relatorio-container" class="card" style="display: none;">
      <h2>Relatório Final do Orçamento</h2>
      
      <button id="baixar-pdf" class="btn-secondary">Baixar Relatório em PDF</button>
      
      <div id="relatorio-detalhes">
        </div>
    </section>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
