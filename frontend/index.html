		<section class="formulario mt-5">
			<div class="container pt-5 mb-4">
				<h4 class="fw-bold">* Adicionar Item</h4>
				<form id="form-item" class="row row-cols-1 row-cols-lg-2 border mb-2 p-3 rounded-3">
					<div class="col">
						<div class="form-floating mb-3">
							<input placeholder="produto" class="form-control" type="text" id="produto" required>
							<label for="produto">Produto:</label>
						</div>
					</div>
					<div class="col">
						<div class="form-floating mb-3">
							<input placeholder="marca" class="form-control" type="text" id="marca">
							<label for="marca">Marca:</label>
						</div>
					</div>
					<div class="col">
						<div class="form-floating mb-3">
							<input placeholder="quantidade" class="form-control" type="number" id="quantidade" min="1"
								step="1" required>
							<label for="quantidade">Quantidade:</label>
						</div>
					</div>
					<div class="col">
						<div class="form-floating mb-3">
							<input placeholder="valor" class="form-control" type="number" id="valor" min="0.01"
								step="0.01" required>
							<label for="valor">Valor Unitário (R$):</label>
						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button class="btn btn-primary" type="submit"><i class="bi bi-plus"></i> Adicionar ao
								Orçamento</button>
						</div>
					</div>
				</form>
			</div>
		</section>

		<section class="itens">
			<div class="container mb-4">
				<h4 class="fw-bold">* Itens do Orçamento</h4>
				<div class="row row-cols-1 border mb-2 p-3 rounded-3">

					<div class="col table-responsive">
						<table class="table" id="tabela-orcamento">
							<thead>
								<tr class="text-center">
									<th>Produto</th>
									<th>Marca</th>
									<th>Qtd.</th>
									<th>Vl. Unitário</th>
									<th>Total Item</th>
									<th>Ação</th>
								</tr>
							</thead>
							<tbody class="text-center" id="lista-itens">
							</tbody>
						</table>
					</div>
					<div class="col">
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button id="gerar-relatorio" class="btn btn-success"><i class="bi bi-lightning"></i> Gerar
								Relatório Detalhado</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="relatorio-container" class="d-none">
			<div class="container">
				<div class="row row-cols-1">
					<div class="col border mb-2 p-3 rounded-3">
						<h4 class="fw-bold">* Relatório Final do Orçamento</h4>

						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button id="baixar-pdf" class="btn btn-secondary"><i class="bi bi-filetype-pdf"></i> Baixar
								Relatório em PDF</button>
						</div>

						<div id="relatorio-detalhes">
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>
